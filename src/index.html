<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My test page</title>
    <script>
        window.appConfig = {
            "CLIENT_NAME": "Client A",
            "PRIMARY_COLOR": "green"
        };
    </script>
    <style>
        :root {
            --primary-color: green;
        }

        body {
            font-family: Arial;
            margin: 0;
            overflow: hidden;
        }

        main {
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
<main id="page">
    <h1 id="greeting"></h1>
</main>
<script>
    const greetingEl = document.getElementById('greeting');

    greetingEl.innerHTML = `Welcome ${window.appConfig.CLIENT_NAME}!`;

    document.title = window.appConfig.CLIENT_NAME;

    document.documentElement.style.setProperty('--primary-color', window.appConfig.PRIMARY_COLOR);
</script>
</body>
</html>
